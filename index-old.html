<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mead ABCs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 id="title">Mead ABCs</h1>
    <hr style="color: white" width=50%>
    <div class="alphabet">
        <button class="letter a">Aa</button>
        <button class="letter b">Bb</button>
        <button class="letter c">Cc</button>
        <button class="letter d">Dd</button>
        <button class="letter e">Ee</button>
        <button class="letter f">Ff</button>
        <button class="letter g">Gg</button>
        <button class="letter h">Hh</button>
        <button class="letter i">Ii</button>
        <button class="letter j">Jj</button>
        <button class="letter k">Kk</button>
        <button class="letter l">Ll</button>
        <button class="letter m">Mm</button>
        <button class="letter n">Nn</button>
        <button class="letter o">Oo</button>
        <button class="letter p">Pp</button>
        <button class="letter q">Qq</button>
        <button class="letter r">Rr</button>
        <button class="letter s">Ss</button>
        <button class="letter t">Tt</button>
        <button class="letter u">Uu</button>
        <button class="letter v">Vv</button>
        <button class="letter w">Ww</button>
        <button class="letter x">Xx</button>
        <button class="letter y">Yy</button>
        <button class="letter z">Zz</button>

    </div>

    <script type="text/javascript" src="abc.js"></script>
</body>

<footer>
    <br>
    <br>
    <a id="github" href="https://github.com/mmeadx/meadABCs" target="_blank">GitHub Repo Here</a>
</footer>
</html>
